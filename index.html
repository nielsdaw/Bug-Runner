<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bug Runner</title>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<h2>Highscores</h2>
				<table class="table table-striped"  id="score-table">
				    <thead>
				      <tr>
				        <th>Name</th>
				        <th>Score</th>
				      </tr>
				    </thead>
				    <tbody>
				    </tbody>
				  </table>
			</div>
			<div class="col-md-6 col-md-offset-1" id="game">
			</div>
			<div class="cold-md-2 cold-md-offset-1">
				<h2>How to play</h2>
				<h4>Use arrow keys to control</h4>
				<h4>Hearts give lives</h4>
				<h4>Keys destroy bugs</h4>
				<h4>Avoid the bugs and play</h4>
			</div>
		</div>
	</div>


	<div class="modal fade" tabindex="-1" id="modal-submit" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h2 class="modal-title">Bug Runner</h2>
	      </div>
	      <div class="modal-body">
	        <p><span id="username2"></span>You're final score was: <b><span id="score"></span></b></p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" id="submit" class="btn btn-primary">Submit score</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div class="modal fade" tabindex="-1" id="modal-intro" role="dialog" data-keyboard="false" data-backdrop="static">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h2 class="modal-title">Welcome to Bug Runner</h2>
	      </div>
	      <div class="modal-body">
        	<label for="route_no">Please enter your name:</label>
	        <input type="text" id="username1" name="name" required="required" />
	      </div>
	      <div class="modal-footer">
	        <button type="button" id="name-submit" class="btn btn-default" data-dismiss="modal">Play</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->






	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/main.js"></script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
